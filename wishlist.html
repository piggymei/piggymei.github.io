<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane Jiang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sidenav" id="sidebar">
      <div>
        <img
          class="site-author-image"
          src="https://pic1.zhimg.com/v2-1bc6543c1517884d55aa89d9e0ecc3cc_b.jpg"
          alt="Jane Jiang"
        />
        <p class="site-author-name">Jane Jiang</p>
      </div>
      <div style="position: relative; margin-top: 50px;">
        <div style="max-width: 341px; margin: 0px auto;">
          <div style="position: relative; padding-top: 100%;">
            <iframe
              style="
                background: transparent !important;
                position: absolute;
                left: 0px;
                top: 0px;
              "
              scrolling="no"
              frameborder="0"
              allowtransparency="true"
              width="100%"
              height="100%"
              src="//rf.revolvermaps.com/w/6/a/c2.php?i=5emw6lctvwn&amp;m=7&amp;c=e63100&amp;cr1=ffffff&amp;sx=0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <main id="homemain">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-4 bigFont">Jane Jiang</div>
            <div
              class="col-1"
              style="display: flex; justify-content: flex-end;"
            >
              <i
                class="menu-item-icon fa fa-fw fa-home"
                style="padding-top: 12px;"
              ></i>

              <a class="nav1-link" href="index.html"> Home</a>
            </div>

            <div class="col-1" style="display: flex; justify-content: center;">
              <i
                class="menu-item-icon fa fa-fw fa-user"
                style="padding-top: 12px;"
              ></i>
              <a class="nav1-link" href="about.html">About</a>
            </div>
            <div class="col-1" style="display: flex; justify-content: center;">
              <i
                class="menu-item-icon fa fa-fw fa-tags"
                style="padding-top: 12px;"
              ></i>
              <a class="nav1-link" href="#Tags">Tags</a>
            </div>
            <div
              class="col-1"
              style="display: flex; justify-content: flex-start;"
            >
              <i
                class="menu-item-icon fa fa-fw fa-archive"
                style="padding-top: 12px;"
              ></i>
              <a class="nav1-link" href="wishlist.html">Archives</a>
            </div>
            <div
              class="col-3"
              style="display: flex; justify-content: flex-end;"
            >
              <button id="logout">Logout</button>
            </div>
          </div>
        </div>
      </header>

      <div id="wishlist">
        <h1 style="display: flex; justify-content: center; padding-top: 30px;">
          Vacation Desitinations WishList
        </h1>
        <p
          style="
            display: flex;
            justify-content: center;
            padding-top: 10px;
            padding-bottom: 30px;
          "
        >
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <form id="form" action="" style="padding-top: 30px;">
              <div>
                <label for="Desitination">Desitination name</label>
                <input
                  id="dest"
                  type="text"
                  style="width: 200px;"
                  placeholder="Enter the name of the desitination"
                  required
                />
              </div>
              <div>
                <label for="Location">Location</label>
                <input
                  id="loc"
                  type="text"
                  style="width: 200px;"
                  placeholder="Where is it located?"
                  required
                />
              </div>

              <div style="width: 200px;">
                <label for="Photo">Photo</label>
                <input
                  id="pho"
                  type="text"
                  style="width: 200px;"
                  placeholder="Enter an image url"
                />
              </div>

              <div>
                <label for="Description">Description</label>
                <input
                  id="desc"
                  type="text"
                  style="width: 200px;"
                  placeholder="What about it?"
                  required
                />
              </div>

              <button
                id="submit"
                style="
                  width: 200px;
                  margin-top: 30px;
                  background-color: lightseagreen;
                  color: white;
                "
                type="submit"
                value="Add to list"
              >
                Add to list
              </button>
            </form>
          </div>

          <div class="col-md-9" id="wishdiv">
            <h5
              id="title"
              style="display: flex; justify-content: center; padding-top: 30px;"
            >
              Enter destination details
            </h5>
            <div id="wish_container"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
